<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Progress </h5>
        <div class="progress mb-4">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" [attr.ariaValuenow]="progress1"  aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'"></div>
        </div>
        <div class="progress mb-4">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" [attr.ariaValuenow]="progress2"  aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <app-increment  leyend="Progress 1" [progress]="progress1" (cambioValor)="progress1 = $event; updateProgress($event)"></app-increment>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <app-increment leyend="Progress 2" [progress]="progress2" (cambioValor)="progress2 = $event; updateProgress($event)"></app-increment>
      </div>
    </div>
  </div>

  <div class="absolute" *ngIf="progress100">
    <img src="assets/images/fireworks.gif" alt="" width="80%" >
  </div>

</div>
