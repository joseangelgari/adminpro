<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <div class="row">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth register-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <h2>Register</h2>
              <h4 class="font-weight-light">Hello! let's get started</h4>
              <form ngNativeValidate class="pt-4" [formGroup]="forma" (ngSubmit)="registerUser()">
                  <div class="form-group">
                    <label for="inputName">Name</label>
                    <input formControlName="name" name="name" type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input formControlName="email" name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input formControlName="password" name="password" type="password" class="form-control" id="inputPassword1" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label for="InputPassword2">Password</label>
                    <input formControlName="password2" name="password2" type="password" class="form-control" id="InputPassword2" placeholder="Confirm password" required>
                    <small class="text-danger" *ngIf="forma.errors?.noEquals && !forma.pristine">The passwords have to be equals</small>
                    
                  </div>
                  <div class="mt-2 w-75 mx-auto">
                    <div class="form-check form-check-flat">
                      <label class="form-check-label">
                        <input formControlName="check" name="check" type="checkbox" class="form-check-input">
                        I accept terms and conditions
                      </label>
                    </div>
                  </div>
                  <div class="mt-2">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium border-0" type="submit">Register</button>
                  </div>
                  <div class="mt-2 text-center">
                    <a href="#/login" class="auth-link text-black">Already have an account? <span class="font-weight-bold">Sign in</span></a>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
